<form [formGroup]="loginForm" class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group required">
        <label> UserName</label>
        <input class="form-control" formControlName="userName">
        <label class="text-danger"
               *ngIf="loginForm.get('userName').touched && loginForm.get('userName').errors?.required">This
          field is mandatory.</label>
      </div>
      
        <div class="form-group required">
          <label> Password </label>
          <input class="form-control" formControlName="password">
          <label class="text-danger"
                 *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required">This
            field is mandatory.</label>
          <label class="text-danger"
                 *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.minlength">Minimum
            6 characters required.</label>
        </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block">Log In</button>
      </div>
    </div>
  </form>
