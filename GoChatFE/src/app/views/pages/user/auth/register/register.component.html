<form [formGroup]="registerForm" autocomplete="off" (submit)="submit()">
    <div class="form-group required">
      <label> User Name</label>
      <input class="form-control" formControlName="username">
      <label class="text-danger"
             *ngIf="registerForm.get('username').touched && registerForm.get('username').errors?.required">This
        field is mandatory.</label>
    </div>
    <div class="form-group required">
      <label>Email</label>
      <input class="form-control" formControlName="email">
      <label class="text-danger"
             *ngIf="registerForm.get('email').touched && registerForm.get('email').errors?.email">Invalid email
        address.</label>
    </div>
    <div class="form-group required">
      <label> Full Name</label>
      <input class="form-control" formControlName="fullName">
    </div>
    <div class="form-group">
      <label> Phone Number</label>
      <input class="form-control" formControlName="phoneNumber">
    </div>
      <div class="form-group required">
        <label> Password </label>
        <input class="form-control" formControlName="password">
        <label class="text-danger"
               *ngIf="registerForm.get('password').touched && registerForm.get('password').errors?.required">This
          field is mandatory.</label>
        <label class="text-danger"
               *ngIf="registerForm.get('password').touched && registerForm.get('password').errors?.minlength">Minimum
          6 characters required.</label>
      </div>
      
        <div class="form-group required">
            <label> Confirm Password</label>
            <input class="form-control" formControlName="confirmPassword">
            <label class="text-danger"
                *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').errors?.required">This
            field is mandatory.</label>
            <label class="text-danger"
                *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').errors?.passwordMismatch">Confirm
            Password does not match.</label>
        </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
      </div>
    </div>
  </form>
