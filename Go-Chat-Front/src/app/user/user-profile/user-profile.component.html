
  <div class="container">
    <div class="row my-2">
      <div class="col-lg-8 order-lg-2">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
          </li>
          <!--<li class="nav-item">
            <a href="" data-target="#messages" data-toggle="tab" class="nav-link">Messages</a>
          </li>-->
          <li class="nav-item">
            <a href="" data-target="#edit" data-toggle="tab" *ngIf="myprofile==true" class="nav-link">Edit</a>
          </li>
        </ul>
        <div class="tab-content py-4" *ngIf="me != null">
          <div class="tab-pane active" id="profile">
            <h5 class="mb-3">User Profile</h5>
            <div class="row">
              <div class="col-md-6">
                <h6>About</h6>
                <p><span>Name: </span><span>{{me.Name}}</span></p>
                <p><span>UserName: </span><span>{{me.Name}}</span></p>
                <p><span>Email: </span><span>{{me.Email}}</span></p>
                <p><span>Phone Number: </span><span>{{me.PhoneNumber}}</span></p>
              </div>
              <div class="col-lg-9">
                <input type="reset" (click)="Cancel()" class="btn btn-secondary" value="Cancel">
              </div>


            </div>

          </div>


          <div class="tab-pane" id="edit" *ngIf="myprofile">
            <form  [formGroup]="EditForm" (submit)="SavaChanges()">
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Name</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" name="Name" formControlName="Name">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                <div class="col-lg-9">
                  <input class="form-control" style="background:grey;" [disabled]="true" type="email" name="Email" formControlName="Email">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
                <div class="col-lg-9">
                  <input class="form-control" style="background:grey;" [disabled]="true" type="text" name="PhoneNumber" formControlName="PhoneNumber">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Time Zone</label>
                <div class="col-lg-9">
                  <select id="user_time_zone" class="form-control" size="0">
                    <option value="Hawaii">(GMT-10:00) Hawaii</option>
                    <option value="Alaska">(GMT-09:00) Alaska</option>
                    <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                    <option value="Minsk"  selected="selected">(GMT +03:00) Minsk</option>
                    <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                    <option value="Central Time (US &amp; Canada)">(GMT-06:00) Central Time (US &amp; Canada)</option>
                    <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                    <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Username</label>
                <div class="col-lg-9">
                  <input class="form-control"  type="text"  name="UserName" formControlName="UserName" >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                  <input type="reset" (click)="Cancel()" class="btn btn-secondary" value="Cancel">
                  <input type="submit" class="btn btn-primary" value="Save Changes">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-4 order-lg-1 text-center">
        <label class="hoverable" for="fileInput">
          <img [src]="me.PictureUrl ? me.PictureUrl: 'https://www.w3schools.com/howto/img_avatar.png'">
        </label>
        <label class="custom-file">
          <input id="fileInput" type='file' (change)="onSelectFile($event)">
          <button  (click)="delete()" >delete</button>
        </label>
      </div>
    </div>
  </div>
